<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerWise - Błąd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                ⚠️
            </div>
            <h1 class="mb-4">Wystąpił błąd</h1>
            <div class="alert alert-danger">
                {{ error }}
            </div>
            <p class="mt-4">
                Prosimy spróbować ponownie lub skontaktować się z administratorem systemu.
            </p>
            <a href="/" class="btn btn-primary mt-3">Powrót do strony głównej</a>
        </div>
    </div>
</body>
</html>
